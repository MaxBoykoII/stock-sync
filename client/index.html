<!doctype html>
  <html lang="en">

<head>
  <title>Stock Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
</head>

<body ng-app="StockSync" ng-controller="MainCtrl">
  <div class="header">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#/">stockSync</a>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Home</a></li>
            <li><a ng-href="#/">About</a></li>
            <li><a ng-href="#/">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="panel panel-info" ng-cloak>
      <div class="panel-header">
        <div class="panel-title">
          {{'Angular is' + 'Working!'}}
        </div>
      </div>
      <div class="panel-body">Sample text

        <div class="container" ng-if="chartObject.data !== {}">
          <div google-chart chart="chartObject" style="height:50%; width:50%"></div>
        </div>
      </div>
      <div class="panel-footer">
        <add-symbol></add-symbol>
      </div>
    </div>
  </div>
  
  <!-- Socket Io connection -->
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- Load Bower Components -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
  <script src="/bower_components/angular-socket-io/socket.js"></script>

  <!-- Load Angular Modules -->
  <script src="js/app.js"></script>

  <!-- Load Services -->
  <script src="js/services/quote-service.js"></script>
  <script src="js/services/stock-socket.js"></script>

  <!-- Load Controllers -->
  <script src="js/controllers/main.js"></script>
  <script src="js/controllers/symbol.js"></script>
  
  <!-- Load Directives -->
  <script src="/js/directives/addSymbol.js"></script>
</body>

</html>
