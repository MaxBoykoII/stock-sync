<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Sync</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body ng-app="StockSync" ng-controller="MainCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
                </button>
        <a class="navbar-brand" href="#/">stockSync</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <chart-controls></chart-controls>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="panel panel-info" ng-cloak>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12" ng-if="chartObject.data !== {}">
            <div google-chart chart="chartObject" style="height: 100%;width: 100%"></div>
          </div>

        </div>
      </div>
      <div class="panel-footer">
        <add-symbol></add-symbol>
      </div>
    </div>
  </div>

  <!-- Socket Io connection -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Load Bower Components -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
  <script src="/bower_components/angular-socket-io/socket.js"></script>
  <script src="/bower_components/lodash/lodash.js"></script>

  <!-- Load Angular Modules -->
  <script src="js/app.js"></script>

  <!-- Load Services -->
  <script src="js/services/quote-service.js"></script>
  <script src="js/services/stock-socket.js"></script>

  <!-- Load Controllers -->
  <script src="js/controllers/main.js"></script>
  <script src="js/controllers/symbol.js"></script>
  <script src="js/controllers/chart.js"></script>

  <!-- Load Directives -->
  <script src="/js/directives/addSymbol.js"></script>
  <script src="/js/directives/chartControls.js"></script>
</body>

</html>
